#h2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#h2 db ??
spring.datasource.jdbc-url=jdbc:h2:~/test;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

spring.jpa.hibernate.ddl-auto=none

#  More data sources
#custom.datasource.names=ds1,ds2
custom.datasource.names=ds1
custom.datasource.ds1.driver-class-name=org.postgresql.Driver
custom.datasource.ds1.jdbc-url=jdbc:postgresql://localhost:5432/postgres
custom.datasource.ds1.username=postgres
custom.datasource.ds1.password=123456

